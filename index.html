<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- CSS STYLE -->
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="full-card" role="main">
    
    <div class="card-content">
      <div class="star-icon">
        <img src="images/icon-star.svg" alt="">
      </div>
      <div class="card-text">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      </div>
      <div class="card-buttons">
        <form action="thank-you.html">
          <input type="button" class="btn" value="1">
          <input type="button" class="btn" value="2">
          <input type="button" class="btn" value="3">
          <input type="button" class="btn" value="4">
          <input type="button" class="btn" value="5" style="margin-right: 0;">
          <input type="submit" class="sub" value="SUBMIT">  
        </form>
      </div>
    </div>

</body>
</html>
